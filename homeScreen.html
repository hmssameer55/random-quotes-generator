<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/94c676f762.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./homwScreen.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="time mt-5" style="color: white;"> </h1>
        <div class="row mt-5 box col-lg-8 offset-lg-2">
            <div class="quoteDiv">
                <h3 class="quote"> <i class="fas fa-quote-left"></i> <span class="quote" id="quote"></span> <i
                        class="fas fa-quote-right"></i> </h3>
                <p class="author offset-lg-5"></p>
            </div>
            <button class="btn quotebtn col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-6 offset-sm-3 mt-5"
                style="background-color:slateblue">New Quote</button>
        </div>
    </div>
    <script src="./homeScreen.js"> </script>
</body>

</html>
